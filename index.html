<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product preview card component challenge</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="card">
        <div class="grid-image">
            <img class="perfume-image" src="images/image-product-desktop.jpg" alt="Perfume image">
        </div>
        <div class="grid-container">
            <h1 class="title-product">P E R F U M E</h1>
            <strong class="title-perfume">Gabrielle Essence Eau de Parfum</strong>
            <p class="description-perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the house of CHANEL.</p>
            <div class="price">
                <div class="grid-sale">
                    <strong class="sale">$149.99</strong>
                </div>
                <div class="grid-full-price">
                    <h6 class="full-price">$169.99</h6>
                </div>    
            </div>
            <button class="buttonCart"><img class="shopping-cart" src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
        </div>
    </div>
</body>

</html>
